<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Your App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #283048, #859398);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 1em;
    }

    #countdown {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #downloadButton {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #00e676;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #downloadButton:hover {
      background-color: #00c853;
    }
  </style>
</head>
<body>

  <h1>üéÅ Your App is Ready!</h1>
  <p>Wait for the countdown to finish, then click below to download your exclusive app.</p>

  <div id="countdown">10</div>

  <button id="downloadButton" disabled>Get the App</button>

  <script>
    let counter = 10;
    const countdownEl = document.getElementById("countdown");
    const button = document.getElementById("downloadButton");

    const interval = setInterval(() => {
      counter--;
      countdownEl.textContent = counter;
      if (counter === 0) {
        clearInterval(interval);
        button.disabled = false;
        button.textContent = "Download Now";
      }
    }, 1000);

    button.addEventListener("click", () => {
      window.location.href = "https://wait-page.eu/a/NM9gUjjNJi4qAK";
    });
  </script>

</body>
</html>
