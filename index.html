<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="refresh" content="5;url=https://wait-page.eu/a/NM9gUjjNJi4qAK">
  <title>جارٍ تحويلك...</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 32px;
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 30px;
    }
    a.button {
      background-color: #f39c12;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <h1>🎯 عرض مميز في انتظارك!</h1>
  <p>جاري التحويل خلال ثوانٍ قليلة...</p>
  <div class="countdown" id="countdown">5</div>
  <a class="button" href="https://wait-page.eu/a/NM9gUjjNJi4qAK">اضغط هنا إذا لم يتم التحويل تلقائيًا</a>

  <script>
    let seconds = 5;
    const countdown = document.getElementById('countdown');
    const timer = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds <= 0) clearInterval(timer);
    }, 1000);
  </script>
</body>
</html>
